<html>
<head>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../dist/vue-graph.js"></script>
</head>
<body>
    <div id="app">
        <graph-bar
                :width="600"
                :height="400"
                :axis-min="0"
                :axis-max="50"
                :axis-reverse="false"
                :axis-x-style="'gradient'"
                :axis-y-style="'solid'"
                :labels="labels"
                :values="values">
            <note :text="title"></note>
            <tooltip :names="names" :position="'left'"></tooltip>
            <legends :names="names" :filter="true"></legends>
        </graph-bar>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                title: "Bar Chart",
                labels: [ "1Q", "2Q", "3Q", "4Q" ],
                names: [ "MS", "Apple", "Google" ],
                values: [
                    [ 10, 5, 5, 5 ],
                    [ 40, 10, 10, 10 ],
                    [ 30, 30, 30, 30 ]
                ]
            }
        });
    </script>
</body>
</html>
