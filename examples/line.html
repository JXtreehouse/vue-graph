<html>
<head>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../dist/vue-graph.js"></script>
</head>
<body>
    <div id="app">
        <div class="title">{{ name }}</div>
        <div class="row">
            <div class="col">
                <graph-line
                        :width="600"
                        :height="400"
                        :shape="'curve'"
                        :axis-min="0"
                        :axis-reverse="false"
                        :axis-x-style="'gradient'"
                        :axis-y-style="'solid'"
                        :labels="labels"
                        :values="values"
                >
                    <note :text="title"></note>
                </graph-line>
            </div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name : "[Simple Dashboard]",
                labels: [ "1q", "2q", "3q", "4q" ],
                values: [ [ 10, 40, 30 ], [ -20, 10, 30 ], [ -20, 10, 30 ], [ -20, 10, 30 ] ],
                title: "Line Test"
            }
        });
    </script>
</body>
</html>
