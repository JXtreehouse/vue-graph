<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
</head>
<body>
    <div id="app">
        <graph-area
                :width="800"
                :height="400"
                :shape="'normal'"
                :axis-x-style="'gradient'"
                :axis-y-style="'solid'"
                :labels="labels"
                :values="values"
                :opacity="0.6"
                :borderline="true"
        >
            <note :text="title"></note>
            <legends :names="[ 'MS', 'Apple', 'Google' ]"></legends>
            <guideline :tooltip-y="true"></guideline>
        </graph-area>
    </div>
</body>
</html>
