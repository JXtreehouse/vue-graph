<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
</head>
<body>
    <div id="app">
        <graph-stackbar
                :width="600"
                :height="400"
                :shape="'curve'"
                :axis-reverse="false"
                :axis-x-style="'gradient'"
                :axis-y-style="'solid'"
                :labels="labels"
                :values="values"
                :names="names"
                :full-mode="true"
                :show-text="true"
        >
            <note :text="title"></note>
            <legends :names="names"></legends>
            <tooltip :names="names" :position="'right'"></tooltip>
        </graph-stackbar>
    </div>
</body>
</html>
