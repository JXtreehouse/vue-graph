<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
</head>
<body>
    <div id="app">
        <graph-pie
                :width="600"
                :height="400"
                :values="values"
                :names="names"
                :active-index="[ 0, 2 ]"
                :active-event="'click'"
                :show-text-type="'inside'"
                :data-format="dataFormat"
                :shape="'donut'"
                :show-total-value="true"
        >
            <note :text="title"></note>
            <legends :names="names"></legends>
            <tooltip :names="names" :position="'left'"></tooltip>
        </graph-pie>
    </div>
</body>
</html>
