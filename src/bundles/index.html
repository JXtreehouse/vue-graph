<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="charset=utf-8;"/>
</head>
<body>
<div id="app">
    <graph-scatter
            :width="600"
            :height="400"
            :shape="'cross'"
            :axis-min="0"
            :axis-max="50"
            :axis-interval="3600000"
            :axis-format="'HH'"
            :display="'max'"
            :active-event="'click'"
            :labels="labels"
            :values="values">
        <note :text="'Scatter Chart'" :align="'left'"></note>
        <legends :names="[ 'Date', 'Value' ]"></legends>
    </graph-scatter>
</div>
</body>
</html>
